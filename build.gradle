buildscript {
    repositories {
        mavenCentral()
        // gradle versions
        maven { url "https://github.com/ben-manes/gradle-versions-plugin/raw/mvnrepo" }
    }

    dependencies {
        // android plugin
        classpath 'com.android.tools.build:gradle:+'
        // configuration for codegen dependencies (dagger-compiler)
        classpath 'com.neenbedankt.gradle.plugins:android-apt:+'
        // use Java 8 lambdas on android
        classpath 'me.tatarka:gradle-retrolambda:1.3.2'
        // gradle robolectric plugin
        classpath 'org.robolectric.gradle:gradle-android-test-plugin:+'
        // downloading deps for CI
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:+'
        // versions plugin
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.5-beta-5'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}